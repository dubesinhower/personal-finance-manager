<h6>IMAP Settings</h6>
<form (ngSubmit)="submitSettings.emit(imapSettings)" #imapSettingsForm="ngForm">
    <div class="row">
        <div class="form-group col-md-8">
            <label for="imapSettingsIpAddress">IP Address</label>
            <input type="text" class="form-control" id="imapSettingsIpAddress" required [(ngModel)]="imapSettings.connection.ipAddress" name="imapSettingsIpAddress">
        </div>
        <div class="form-group col-md-4">
            <label for="imapSettingsPort">Port</label>
            <input type="number" class="form-control" id="imapSettingsPort" required [(ngModel)]="imapSettings.connection.port" name="imapSettingsPort">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="imapSettingsUsername">User Name</label>
            <input type="text" class="form-control" id="imapSettingsUsername" required [(ngModel)]="imapSettings.login.username" name="imapSettingsUsername">
        </div>
        <div class="form-group col-md-6">
            <label for="imapSettingsPassword">Password</label>
            <input type="password" class="form-control" id="imapSettingsPassword" required [(ngModel)]="imapSettings.login.password" name="imapSettingsPassword">
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!imapSettingsForm.form.valid">Check Connection</button>
</form>
