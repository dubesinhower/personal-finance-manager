<nav class="navbar navbar-light bg-faded">
    <a routerLink="/" class="navbar-brand">EcommerceTracker</a>
    <ul *ngIf="_userToken$ | async" class="nav navbar-nav">        
        <li class="nav-item active">
            <a routerLink="/emailAccounts" href="#" class="nav-link" >Email Accounts</a>
        </li>
    </ul>
    <form (ngSubmit)="onLogin()" *ngIf="!(_userToken$ | async)" class="form-inline float-sm-right" style="margin-bottom: 0rem;">
        <input class="form-control" id="username" type="text" required [(ngModel)]="_loginModel.username" name="username" placeholder="Username">
        <input class="form-control" id ="password" type="password" required [(ngModel)]="_loginModel.password" name="password" placeholder="Password">
        <button class="btn btn-outline-primary" type="submit">Login</button>
        <button routerLink="/account/register" class="btn btn-outline-success" type="button">Register</button>
    </form>    
    <ul class="nav navbar-nav float-sm-right" *ngIf="_userToken$ | async">
        <li class="nav-item">
            <p class="navbar-text" style="margin: 0;">Welcome back, {{(_userToken$ | async).userName}}.</p>
        </li>
        <li class="nav-item">
            <button class="btn btn-outline-warning" (click)="onLogout()" type="button">Log Out</button>
        </li>
    </ul>
</nav>
