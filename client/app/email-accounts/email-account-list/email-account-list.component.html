<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Credentials?</th>
        </tr>
    </thead>
    <tbody *ngFor="let emailAccount of emailAccounts">
        <tr>
            <td scope="row">{{emailAccount.id}}</td>
            <td>{{emailAccount.name}}</td>
            <td>{{emailAccount.type.description}}</td>
            <td>{{emailAccount.loginCredentialsId}}</td>
        </tr>
    </tbody>
</table>
